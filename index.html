<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Front Book</title>
  <meta name="description" content="Front End Engineering Handbook">
  <meta name="author" content="AndyRomanoff">
  <meta name="keywords" content="Front End, html, css, js, code samples">
  <link rel="stylesheet" href="scripts/Header/header.css" type = "text/css">
  <link rel="stylesheet" href="css/stylesIndex2.css" type = "text/css">
  <link rel="stylesheet" href="css/stylesIndexResponsive.css" type = "text/css">

<body>
    <div class = "container">
        <nav>
            
                <form class="searchField">
                    <img src = "img/magnifier.png" alt = "magnifier glass"> 
                    <input type="text" placeholder="Enter text" id="superform">
                </form>
                
                <ul>
                    <a href="#"><li>FAQ</li></a>
                    <a href="#"><li>О ПРОЕКТЕ</li></a>
                </ul>
        </nav>
        <header>
            <!--Header section-->
            <div class="headerGrid" id = "pullUp"></div>
            <script src = "scripts/Header/header.js"></script>
            <!--Header section-->
        </header>
        
        <main>
            <!--To the top button-->
            <button onclick="topFunction()" id="myBtn" title="Go to top">
                <img src="img/expand-button.png" alt = "toTop" id="toTopPic">
            </button>
            <!--Pop up Table of contents-->
            <div class = "contentsPopUp" id="contentsTableMain" >
                <script src = "scripts/Contents/contentsMain.js"></script>
                <link rel="stylesheet" href="scripts/Contents/tContents.css" type = "text/css">

            </div>
            <!--Pop up Table of contents-->

             <!-- HTML block -->
            <section class = "htmlSection">
                <div class = "htmlSlogan">
                    <script src = "scripts/blockHTML/textHtml.js"></script>
                </div>
                
                <div class = "htmlBlock">
                    <script src = "scripts/blockHTML/presentationHmtl.js"></script>
                    <link rel="stylesheet" href="scripts/blockHTML/HTMLblock.css" type = "text/css">
                    
                </div>
                <!-- HTML block -->
            </section>
            <!-- CSS block -->
            <section class = "cssSection">
                <div class = "htmlSlogan" id = "cssSlogan">
                    <script src = "scripts/blockCSS/textCSS.js"></script>
                </div>
                <div class = "cssBlock">
                    <script src = "scripts/blockCSS/presentationCSS.js"></script>
                    <link rel="stylesheet" href="scripts/blockCSS/CSSblock.css" type = "text/css">
                </div>
                <!-- CSS block -->
            </section>

            <!-- JS block -->
            <link rel="stylesheet" href="scripts/blockJS/JSBlock.css" type = "text/css">
            <section class = "jsSection">
                <div class = "htmlSlogan" id = "jsSlogan">
                    <script src = "scripts/blockJS/textJS.js"></script>
                </div>
                
                <div class = "jsBlock">
                    <script src = "scripts/blockJS/fireBlock.js"></script>
                </div>
                <!-- JS block -->
            </section>
                <!--LowerToContentsButton--> 
            <section>
                <div class = "toContentsButton">
                    <script src = "scripts/LowertToCont/LowertToCont.js"></script>
                </div> 
            </section>     
        </main>
        <footer>
            <div class = "socialIconsContainer">
                <div class = "gitHub">
                    <a href="#"><img src = "img/github-square-brands.png" alt = "gitHub" class = "socialIcon"></a>
                </div>
                <div class = "codePen">
                    <a href="#"><img src = "img/codepen-brands.png" alt = "codePen" id = "CPsocialIcon"></a>
                </div>
                <div class = "hh">
                    <a href="#"><img src = "img/headhunter-hh.png" alt = "codePen" id = "hh" class = "socialIcon"></a>
                </div>
            </div>
            <p class = "phone">+7 929 243 58 31</p>
            <p class = "email" onclick="mailTo()">romanoffnv@gmail.com</p>
            <p class = "copyright">&#169 2021 Black Yellow Label</p>
        </footer>

    <!--Main-->
    <script src = "scripts/scriptMain.js"></script>
    
    
    
    <script src = "scripts/Contents/webEss.js"></script>
    <script src = "scripts/Contents/cssLayout.js"></script>

    <script src = "scripts/Contents/asyncJS.js"></script>
    <script src = "scripts/Contents/react1.js"></script>
    <script src = "scripts/Contents/react2.js"></script>
    <script src = "scripts/Contents/redux.js"></script>
   

    <!--Pulling react-->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>

    <script src="scripts/react-shitsAndGiggles.jsx"></script>
